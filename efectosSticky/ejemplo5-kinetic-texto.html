<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Typography - Tendencia 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        .font-archivo {
            font-family: 'Archivo Narrow', sans-serif;
        }

        .font-rajdhani {
            font-family: 'Rajdhani', sans-serif;
        }

        .split-text span {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite;
        }

        .split-text span:nth-child(1) { animation-delay: 0s; }
        .split-text span:nth-child(2) { animation-delay: 0.1s; }
        .split-text span:nth-child(3) { animation-delay: 0.2s; }
        .split-text span:nth-child(4) { animation-delay: 0.3s; }
        .split-text span:nth-child(5) { animation-delay: 0.4s; }
        .split-text span:nth-child(6) { animation-delay: 0.5s; }
        .split-text span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes wave {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-25px) rotate(5deg); }
            75% { transform: translateY(5px) rotate(-5deg); }
        }

        .slide-in {
            animation: slide-in 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slide-in {
            0% { transform: translateX(-200%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .scale-pulse {
            animation: scale-pulse 2s ease-in-out infinite;
        }

        @keyframes scale-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fade-slide {
            animation: fade-slide 3s ease-in-out infinite;
        }

        @keyframes fade-slide {
            0%, 100% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(20px); opacity: 0.5; }
        }

        .rotate-letters span {
            display: inline-block;
            animation: rotate-letter 3s ease-in-out infinite;
        }

        .rotate-letters span:nth-child(odd) {
            animation-direction: alternate;
        }

        @keyframes rotate-letter {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-8 overflow-hidden">
    <!-- Líneas de fondo animadas -->
    <div class="absolute inset-0 opacity-20">
        <div class="absolute w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent top-1/4 fade-slide"></div>
        <div class="absolute w-full h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent top-2/4 fade-slide" style="animation-delay: 1s;"></div>
        <div class="absolute w-full h-1 bg-gradient-to-r from-transparent via-pink-500 to-transparent top-3/4 fade-slide" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative max-w-7xl mx-auto">
        <!-- Título principal con efecto wave -->
        <div class="text-center mb-20">
            <h1 class="font-rajdhani text-8xl md:text-[12rem] font-bold text-white split-text tracking-tight leading-none">
                <span>K</span><span>I</span><span>N</span><span>E</span><span>T</span><span>I</span><span>C</span>
            </h1>
        </div>

        <!-- Subtítulo deslizante -->
        <div class="text-center mb-16 overflow-hidden">
            <h2 class="font-archivo text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 slide-in">
                TYPOGRAPHY IN MOTION
            </h2>
        </div>

        <!-- Sección de palabras animadas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
            <!-- Columna 1 -->
            <div class="text-center">
                <p class="font-rajdhani text-6xl font-bold text-cyan-400 scale-pulse mb-4">
                    FLOW
                </p>
                <p class="font-archivo text-lg text-white/60 uppercase tracking-widest">
                    Movimiento fluido
                </p>
            </div>

            <!-- Columna 2 -->
            <div class="text-center">
                <p class="font-rajdhani text-6xl font-bold text-purple-400 rotate-letters">
                    <span>E</span><span>N</span><span>E</span><span>R</span><span>G</span><span>Y</span>
                </p>
                <p class="font-archivo text-lg text-white/60 uppercase tracking-widest mt-4">
                    Energía dinámica
                </p>
            </div>

            <!-- Columna 3 -->
            <div class="text-center">
                <p class="font-rajdhani text-6xl font-bold text-pink-400 scale-pulse mb-4" style="animation-delay: 1s;">
                    LIFE
                </p>
                <p class="font-archivo text-lg text-white/60 uppercase tracking-widest">
                    Vida digital
                </p>
            </div>
        </div>

        <!-- Texto grande inferior -->
        <div class="text-center">
            <h3 class="font-rajdhani text-7xl md:text-9xl font-black text-white/10 tracking-tighter leading-none mb-8">
                MOVEMENT
            </h3>

            <div class="inline-block border-2 border-white/30 px-8 py-4 backdrop-blur-sm">
                <p class="font-archivo text-2xl md:text-3xl text-white font-semibold tracking-wider">
                    → DISEÑO 2025 →
                </p>
            </div>
        </div>
    </div>
</body>
</html>
