<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0c1018;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Altura total del scroll. Auméntalo para hacerlo más lento. */
        .scroll-wrapper {
            height: 350vh;
        }

        .sticky-container {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5vw 10vw;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* El contenedor del texto. A este le aplicaremos el blur final. */
        .text-reveal-container {
            max-width: 1100px;
            /* La transición para el efecto final de salida */
            transition: filter 0.3s ease, opacity 0.3s ease;
            will-change: filter, opacity;
        }

        .text-reveal {
            font-size: clamp(2rem, 4.5vw, 3.5rem);
            font-weight: 500;
            line-height: 1.3;
            letter-spacing: -0.02em;
            text-align: left;
        }

        /* --- ESTADO INICIAL DE LA PALABRA (Oculta) --- */
        .word {
            display: inline-block;
            /* CORRECCIÓN: Mucho menos blur inicial, solo sutil */
            opacity: 0.15;
            filter: blur(3px);
            transform: translateY(15px);
            /* Un poco de movimiento hacia arriba */

            /* Una curva de transición más elegante (ease-out suave) */
            transition: all 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000);
            margin-right: 0.28em;
            will-change: transform, opacity, filter;
        }

        /* --- ESTADO ACTIVO (Revelada) --- */
        .word.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0px);
        }

        /* Espaciadores */
        .spacer-top {
            height: 50vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 50px;
            opacity: 0.5;
        }

        .spacer-bottom {
            height: 100vh;
            background: #06080c;
        }
    </style>
</head>

<body>

    <div class="spacer-top">Sigue bajando...</div>

    <div class="scroll-wrapper" id="trigger">
        <div class="sticky-container">
            <div class="text-reveal-container" id="main-container">
                <h2 class="text-reveal" id="story-text">
                    All our constellations, under one sky. Find out how we chart the path from idea to icon — through
                    strategy, creation, building, and scaling — turning the unseeable into the undeniable.
                </h2>
            </div>
        </div>
    </div>

    <div class="spacer-bottom"></div>

    <script>
        const textElement = document.getElementById('story-text');
        const mainContainer = document.getElementById('main-container');
        const scrollWrapper = document.getElementById('trigger');

        // 1. Preparar el texto: dividir en palabras
        const content = textElement.innerText;
        textElement.innerHTML = content.split(' ').map(word =>
            `<span class="word">${word}</span>`
        ).join('');

        const words = document.querySelectorAll('.word');
        const totalWords = words.length;

        // Función optimizada con requestAnimationFrame
        let isScrolling = false;

        function onScroll() {
            const rect = scrollWrapper.getBoundingClientRect();
            const viewportHeight = window.innerHeight;

            // Calculamos el progreso: 0 al inicio de la sección, 1 al final.
            let progress = -rect.top / (rect.height - viewportHeight);
            // Aseguramos que esté entre 0 y 1
            progress = Math.max(0, Math.min(1, progress));

            // 2. Lógica de revelado de palabras (se mantiene igual)
            words.forEach((word, index) => {
                // Agregamos un pequeño "offset" (0.1) para que la primera palabra no aparezca instantáneamente
                const revealPoint = (index / totalWords) + 0.1;

                if (progress > revealPoint) {
                    word.classList.add('active');
                } else {
                    word.classList.remove('active');
                }
            });

            // 3. Lógica del Blur Final (CORREGIDA Y SUAVIZADA)
            // El efecto empieza cuando llegamos al 85% del scroll total
            const blurStartPoint = 0.85;

            if (progress > blurStartPoint) {
                // Normalizamos el progreso final de 0 a 1 en ese tramo final del 15%
                const finalProgress = (progress - blurStartPoint) / (1 - blurStartPoint);

                // El blur máximo será de 20px
                const blurValue = finalProgress * 20;
                // La opacidad baja hasta 0
                const opacityValue = 1 - finalProgress;

                mainContainer.style.filter = `blur(${blurValue}px)`;
                mainContainer.style.opacity = opacityValue;
            } else {
                // Si subimos, reseteamos
                mainContainer.style.filter = 'blur(0px)';
                mainContainer.style.opacity = 1;
            }

            isScrolling = false;
        }

        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(onScroll);
                isScrolling = true;
            }
        });

        // Llamada inicial para ajustar el estado al cargar
        onScroll();
    </script>
</body>

</html>
