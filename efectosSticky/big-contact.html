<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #ffffff;
            --accent-color: #ff6b35;
            --muted-color: #888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 4vw;
        }

        /* --- EFECTO DE SALUDO DINÁMICO --- */
        .greeting-wrapper {
            display: flex;
            align-items: baseline;
            gap: 20px;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            margin-bottom: 50px;
            line-height: 1;
        }

        .word-flip {
            height: 1.1em;
            overflow: hidden;
            color: var(--accent-color);
            position: relative;
        }

        .word-flip span {
            display: block;
            animation: flip 10s infinite;
        }

        @keyframes flip {

            0%,
            10% {
                transform: translateY(0);
            }

            15%,
            25% {
                transform: translateY(-1.1em);
            }

            30%,
            40% {
                transform: translateY(-2.2em);
            }

            45%,
            55% {
                transform: translateY(-3.3em);
            }

            60%,
            70% {
                transform: translateY(-4.4em);
            }

            75%,
            85% {
                transform: translateY(-5.5em);
            }

            90%,
            100% {
                transform: translateY(0);
            }
        }

        /* --- FORMULARIO GIGANTE --- */
        .contact-form {
            max-width: 1200px;
        }

        .form-group {
            margin-bottom: 60px;
            border-bottom: 2px solid #333;
            transition: border-color 0.3s ease;
        }

        .form-group:focus-within {
            border-color: var(--accent-color);
        }

        label {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--muted-color);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            font-weight: 500;
            padding: 10px 0;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        /* --- BOTÓN GIGANTE --- */
        .submit-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 30px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        /* --- TARJETAS DE INFO (Estilo Funtown) --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 100px;
        }

        .contact-card {
            border: 1px solid #222;
            padding: 40px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .contact-card:hover {
            background: #151515;
        }

        .card-label {
            color: var(--muted-color);
            margin-bottom: 15px;
            font-size: 0.8rem;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="greeting-wrapper">
        <span>Say</span>
        <div class="word-flip">
            <span>Hello</span>
            <span>Hola</span>
            <span>Olà</span>
            <span>Bonjour</span>
            <span>Hallo</span>
            <span>Ciao</span>
        </div>
    </div>

    <form class="contact-form">
        <div class="form-group">
            <label>What's your name?</label>
            <input type="text" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label>Your email address</label>
            <input type="email" placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label>Tell us about your project</label>
            <textarea placeholder="I have an idea..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="info-grid">
        <div class="contact-card">
            <div class="card-label">EMAIL</div>
            <div class="card-value">hello@funtown.studio</div>
        </div>
        <div class="contact-card">
            <div class="card-label">FOLLOW</div>
            <div class="card-value">Instagram / Dribbble</div>
        </div>
    </div>

</body>

</html>
