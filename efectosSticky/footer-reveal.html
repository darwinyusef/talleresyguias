<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        /* EL CONTENIDO PRINCIPAL */
        /* Debe tener un margen inferior igual a la altura del footer */
        .main-content {
            position: relative;
            z-index: 2;
            /* Siempre por encima del footer */
            background-color: #ff6b35;
            /* Color naranja como el de Funtown */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            /* Sombra para dar profundidad */
            border-bottom-left-radius: 40px;
            /* Opcional: curvas como en el sitio */
            border-bottom-right-radius: 40px;
            padding: 40px;
            color: white;
        }

        /* EL FOOTER REVELADO */
        .footer-reveal {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            /* Altura fija del footer */
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            /* Por debajo del contenido */
        }

        .footer-content {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }

        .spacer {
            height: 80vh;
        }

        /* Solo para dar scroll */
    </style>
</head>

<body>

    <main class="main-content">
        <h1>We Are Honoured <br>By Our <i>Clients' Success!</i></h1>
        <div class="spacer"></div>
        <p>Sigue bajando para ver el footer...</p>
    </main>

    <footer class="footer-reveal">
        <div class="footer-content">
            <h2>LET'S TALK</h2>
            <p>© 2025 Funtown Studio - Recreación</p>
        </div>
    </footer>

</body>

</html>
