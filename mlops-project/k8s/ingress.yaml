apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-ingress
  namespace: mlops
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  tls:
  - hosts:
    - mlops.example.com
    - mlflow.mlops.example.com
    - grafana.mlops.example.com
    secretName: mlops-tls
  rules:
  - host: mlops.example.com
    http:
      paths:
      - path: /pytorch
        pathType: Prefix
        backend:
          service:
            name: pytorch-service
            port:
              number: 8000
      - path: /tensorflow
        pathType: Prefix
        backend:
          service:
            name: tensorflow-service
            port:
              number: 8001
      - path: /rag
        pathType: Prefix
        backend:
          service:
            name: rag-service
            port:
              number: 8002
  - host: mlflow.mlops.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
  - host: grafana.mlops.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
