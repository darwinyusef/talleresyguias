name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger en tags como v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: go mod download

      - name: Build for all platforms
        run: make build-all VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create distribution packages
        run: make dist VERSION=${{ steps.version.outputs.VERSION }}

      - name: Generate checksums
        run: make checksums

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ Release ${{ steps.version.outputs.VERSION }}

          ### ðŸ“¦ InstalaciÃ³n RÃ¡pida

          **Linux/macOS:**
          ```bash
          curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
          ```

          **O descarga el binario para tu plataforma:**

          ### ðŸ“Š Binarios Disponibles

          | Plataforma | Binario |
          |------------|---------|
          | Linux x64 | `mycli-linux-amd64.tar.gz` |
          | Linux ARM64 | `mycli-linux-arm64.tar.gz` |
          | macOS x64 (Intel) | `mycli-darwin-amd64.tar.gz` |
          | macOS ARM64 (M1/M2) | `mycli-darwin-arm64.tar.gz` |
          | Windows x64 | `mycli-windows-amd64.zip` |

          ### âœ… VerificaciÃ³n

          DespuÃ©s de descargar, verifica el checksum:
          ```bash
          shasum -a 256 -c SHA256SUMS
          ```

          ### ðŸ“ Changelog

          - Ver commits desde el Ãºltimo release
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/SHA256SUMS
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: dist/*
