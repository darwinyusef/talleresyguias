---
- name: Install common packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - build-essential
      - python3
      - python3-pip
      - ca-certificates
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Create project directory
  file:
    path: "{{ project_dir }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Configure firewall (UFW)
  block:
    - name: Install UFW
      apt:
        name: ufw
        state: present

    - name: Allow SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow HTTP
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Allow HTTPS
      ufw:
        rule: allow
        port: '443'
        proto: tcp

    - name: Allow MLOps services
      ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - '5000'  # MLflow
        - '3000'  # Grafana
        - '9090'  # Prometheus
        - '8000'  # PyTorch
        - '8001'  # TensorFlow
        - '8002'  # RAG

    - name: Enable UFW
      ufw:
        state: enabled
