[pytest]
# Configuración de pytest para el proyecto

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=main
    --cov-report=term-missing
    --cov-report=html

# Directorio de tests
testpaths = .

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    asyncio: marca tests asíncronos
    slow: marca tests lentos
    integration: marca tests de integración
    unit: marca tests unitarios
    e2e: marca tests end-to-end

# Configuración de asyncio
asyncio_mode = auto

# Mostrar warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Configuración de cobertura
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    */tests/*
    */test/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
